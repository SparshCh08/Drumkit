<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="clock">
        <div class="hand hourhand"></div>
        <div class="hand minutehand"></div>
        <div class="hand secondhand"></div>
      </div>
    </div>
    <script>
      const secondHand = document.querySelector(".secondhand");
      const minuteHand = document.querySelector(".minutehand");
      const hourHand = document.querySelector(".hourhand");

      function sec() {
        let cur = new Date();
        let second = cur.getSeconds();
        let secdeg = second * 6 + 90;
        secondHand.style.transform = `rotate(${secdeg}deg)`;
      }

      function min() {
        let cur = new Date();
        let minute = cur.getMinutes();
        let mindeg = minute * 6 + 90;
        minuteHand.style.transform = `rotate(${mindeg}deg)`;
      }

      function hr() {
        let cur = new Date();
        let minute = cur.getMinutes();
        let hour = cur.getHours();
        let mindeg = minute * 0.5;
        let hourdeg = hour * 30 + 90;
        hourHand.style.transform = `rotate(${hourdeg + mindeg}deg`;
      }

      function time() {
        sec();
        min();
        hr();
      }

      setInterval(time, 1000);
    </script>
  </body>
</html>
